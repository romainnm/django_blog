{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock %}

{% block page_content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>

        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="Post Title">
            <p>{{ post.excerpt }}</p> 
            <div>Last updated on <time>{{post.date|date:"d M Y"}}</time></div>
        </section>
    </article>

    <main>
        <p>{{ post.content|linebreaks }}</p>
    </main>
{% endblock %}
